  <h3>Listar Produto</h3>
  <table >
    <thead>
        <th>código de barra</th>
        <th>categoria</th>
        <th>preço de venda</th>
        <th>estoque</th>
    </thead>
    <tbody id="tabela" onload="escreverTabela">
     
  </tbody>
</body>
<script>
  function escreverTabela() {
    const dbParam = JSON.stringify({"limit":10});

    const xmlhttp = new XMLHttpRequest();
    xmlhttp.onload = function() {
      document.getElementById("tabela").innerHTML = this.responseText;
    }
    xmlhttp.open("GET", "listar.php?x=" + dbParam);
    xmlhttp.send();

  }
</script>
