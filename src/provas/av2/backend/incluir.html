<body onload="exibirCategoria()">

  <header>
    <h1>Loja Ximbolé Bahiano</h1>
</header>


  <form >
		<fieldset>
      <legend>Cadastro</legend>
      <label for="codbarras">Codigo de barras:</label>
			<input type="text" id="codbarras" name="codigo de barras"><br><br>

			<label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu Nome"><br><br>
		
      <label for="fabricante">Fabricante:</label>
      <input type="text" id="fabricante" name="nome"><br><br>
			
      <label for="categoria">Categoria:</label>
       <select id="categoria" onchange="exibirTipos(this.value)" name="categoria"></select>
			
      <label for="tpprod">Tipo de produto:</label>
      <select id="tpprod" name="tipo de produto"></select><br><br>
			
      <label for="precovenda">Preço de venda:</label>
      <input type="text" id="precovenda" name="preço de venda"><br><br>
			
      <label for="qtdestoque">Quantidade em estoque:</label>
      <input type="text" id="qtdestoque" name="quantidade em estoque"><br><br>
			
      <label for="pesogramas">Peso em gramas:</label>
      <input type="text" id="pesogramas" name="peso em gramas"><br><br>
			
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descrição"><br><br>
			
      <label for="linkimagem">link da imagem:</label>
      <input type="text" id="linkimagem" name="link da imagem"><br><br>
			
      <label for="datainclusao">Data de inclusão:</label>
      <input type="date" id="datainclusao" name="data de inclusão"><br><br>
		</fieldset>
	</form>
